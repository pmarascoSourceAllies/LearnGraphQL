enum Permissions {
  VIEW_USERS
  EDIT_USERS
  DELETE_USERS
  MANAGE_ORDERS
  VIEW_ORDERS
  EDIT_ORDERS
}

# Root Query Type
type Query {
  # User Queries
  users(search: String, roleID: Role): [User]!
  user(id: ID!): User

  # Product Queries
  products(categoryId: ID, search: String): [Product!]!
  product(id: ID!): Product

  # Category Queries
  categories: [Category!]!
  category(id: ID!): Category

  # Order Queries
  orders(userId: ID!): [Order!]!
  order(id: ID!): Order

  # Payment Queries
  payment(id: ID!): Payment
}

# Root Mutation Type
type Mutation {
  # User Mutations
  registerUser(input: RegisterUserInput!): User!
  updateUser(id: ID!, input: UpdateUserInput!): User!
  deleteUser(id: ID!): Boolean!

  # Product Mutations
  addProduct(input: AddProductInput!): Product!
  updateProduct(id: ID!, input: UpdateProductInput!): Product!
  deleteProduct(id: ID!): Boolean!

  # Category Mutations
  addCategory(input: AddCategoryInput!): Category!
  updateCategory(id: ID!, input: UpdateCategoryInput!): Category!
  deleteCategory(id: ID!): Boolean!

  # Order Mutations
  createOrder(input: CreateOrderInput!): Order!
  updateOrderStatus(id: ID!, status: String!): Order!

  # Payment Mutations
  createPayment(input: CreatePaymentInput!): Payment!
}

# Role Type
type Role {
  id: ID!
  name: String!
  permissions: [Permissions!]!
}

# User Type
type User {
  id: ID!
  name: String!
  email: String!
  role: Role!
  orders: [Order!]!
  createdAt: String!
  updatedAt: String!
}

# Product Type
type Product {
  id: ID!
  name: String!
  description: String
  price: Float!
  stock: Int!
  imageUrl: String!
  category: Category
  createdAt: String!
  updatedAt: String!
}

# Category Type
type Category {
  id: ID!
  name: String!
  description: String!
  products: [Product!]!
  createdAt: String!
  updatedAt: String!
}

# Order Type
type Order {
  id: ID!
  orderNumber: String!
  user: User!
  status: String!
  totalPrice: Float!
  payment: Payment!
  items: [OrderItem!]!
  createdAt: String!
  updatedAt: String!
}

# Order Item Type Is a product in an order and how many of the product
type OrderItem {
  id: ID!
  product: Product!
  quantity: Int!
}

# Payment Type
type Payment {
  id: ID!
  order: Order!
  amount: Float!
  method: String!
  status: String!
  createdAt: String!
}

# Inputs for Mutations
input RegisterRoleInput {
  name: String!
}

input RegisterUserInput {
  name: String!
  email: String!
  password: String!
  role: Role! # e.g., Admin, Customer
}

input UpdateUserInput {
  name: String
  email: String
  password: String
  role: Role
}

input AddProductInput {
  name: String!
  description: String
  price: Float!
  stock: Int!
  imageUrl: String!
  categoryId: ID!
}

input UpdateProductInput {
  name: String
  description: String
  price: Float
  stock: Int
  imageUrl: String
  categoryId: ID
}

input AddCategoryInput {
  name: String!
  description: String!
}

input UpdateCategoryInput {
  name: String
  description: String
  products: [Product!]
}

input CreateOrderInput {
  user: User!
  items: [OrderItemInput!]!
  payment: CreatePaymentInput!
}

input OrderItemInput {
  productId: ID!
  quantity: Int!
}

input CreatePaymentInput {
  orderId: ID!
  amount: Float!
  method: String! # e.g., Credit Card, PayPal
}
